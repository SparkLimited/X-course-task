<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/X-course-task/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <link rel="apple-touch-icon" href="/X-course-task/logo192.png">
    <link rel="manifest" href="/X-course-task/manifest.json">
    <title>React App</title>
    <script defer="defer" src="/X-course-task/static/js/main.js"></script>
    <link href="/X-course-task/static/css/main.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <!-- Підключення CSS Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app</noscript>
    <div id="root"></div>
    <header>
        <section class="title">
            <nav class="navbar navbar-expand-sm mb-4 border-bottom">
                <div class="container">
                    <a class="navbar-brand" href="#/book-list">X-course task / Ryan Piasta</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-lg-0 d-flex align-items-center">
                            <li class="nav-item pb-2 pb-sm-0">
                                <a class="nav-link p-0" href="#/cart">
                                    <img src="../images/img/cart.svg" width="38px" height="38px" alt>
                                    <span class="badge rounded-pill bg-primary"></span>
                                </a>
                            </li>
                            <li class="nav-item pb-2 pb-sm-0">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Sign-Out</button>
                            </li>
                            <li class="nav-item pb2 pb-sm-0">
                                <a class="user-avatar" href="#/signin">
                                    <span class="user-avatar-img">
                                        <img class="img-fluid" src="../images/img/avatar.png" width="38px" height="38px"  alt>
                                    </span>
                                    <span class="user-avatar-text">Username</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav> 
        </section>
    </header>
    <main class="wrapper">
        <div class="signin text-center">
            <img src="../images/img/avatar.png" width="200px" height="200px" alt="avatar">
            <form class="d-grid" action="#">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control mb-3 text-center" placeholder="type Username" name="username" value>
                <button class="btn btn-primary" type="submint" enabled>Sign-In</button>
            </form>
        </div>
    </main>
    <footer class="text-center mt-4 mb-4">
        <a class="text-secondary link-underline link-underline-opacity-0" href="https://prometheus.org.ua/" target="_blank">Виконано в Prometheus © 2024</a>
    </footer>
</div>
<!-- Підключення JavaScript Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
