<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>X-course-task / Ryan</h1>
        <div>
            <img src="../images/img/cart.svg" alt="Shopping Cart" width="24">
            <button>Sign-Out</button>
            <span>TestUser</span>
        </div>
    </header>
    <main>
            <img src="../images/img/book-cover.png" alt="Book cover" width="300">
        <div class="book-details">
            <p><strong>Book name:</strong> Eloquent Javascript</p>
            <p><strong>Book author:</strong> Marijn Haverbeke</p>
            <p><strong>Book level:</strong> Beginner</p>
            <p><strong>Book tags:</strong> core</p>
            <p><strong>Book description:</strong> Short story</p>
            </div>
            <div class="price-cart">
                <p><strong>Price, $:</strong> <span>52.72</span></p>
                <label for="count"><strong>Count:</strong></label>
                <input type="number" id="count" name="count" value="1" min="1">
                <p><strong>Total price:</strong> <span>52.72</span></p>
                <button>Add to cart</button>
            </div>
    </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
