<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<link rel="icon" href="/X-course-task/favicon.ico">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#000000">
<meta name="description" content="Web site created using create-react-app">
<link rel="apple-touch-icon" href="./X-course-task/logo192.png">
<link rel="manifest" href="./X-course-task/manifest.json">
<title>Specific Book</title>
<title>React App</title><script defer="defer" src="./X-course-task/static/js/main.js"></script>
<link href="./X-course-task/static/css/main.css" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
    <header>
        <section class="title">
            <nav class="navbar navbar-expand-sm mb-4 border-bottom">
                <div class="container">
                    <a class="navbar-brand" href="#/book-list">X-course-task / Ryan Piasta</a>
                    <button class="navbar-togler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarSupportedContent" class="collapse navbar=collapse justify-content-end">
                        <ul class="navbar-nav mb-lg-0 d-flex align-items-center">
                            <li class="nav-item pb-2 pb-sm-0">
                                <a class="nav-link p-0" href="#/cart">
                                    <img src="./X-course-task/static/images/img/cart.svg" width="38px" height="38px" alt="">
                                    <span class="badge rounded-pill bg-primary"></span>
                                </a>
                            </li>
                        </ul>
                        <li class="nav-item pb-2 pb-sm-0">
                            <button class="btn btn-sm btn-outline-secondary" type="button">Sign-Out</button>
                        </li>
                        <li class="nav-item pb-2 pb-sm-0">
                            <a class="user-avatar" href="#/signin">
                                <span class="user-avatar-img">
                                    <img class="img-fluid" src="./X-course-task/images/img/avatar.png" alt="">
                                </span>
                                <span class="user-avatar-text">admin</span>
                            </a>
                        </li>
                    </ul>
                    </div>
                    <div id="navbarSupportedContent" class="collapse navbar-collapse justify-content-end"></div>
                    <ul class="navbar-nav mb-lg-0 d-flex align-items-center">
                        <li class="nav-item pb-2 pb-sm-0">
                        <a class="nav-link p-0" href="#/cart">
                            <img src="./X-course-task/images/img/cart.svg" width="38px" height="38px" alt="">
                            <span class="badge rounded-pill bg-primary"></span>
                        </a>
                        </li>
                    </ul>
        </div>
    </header>
    <main>
            <img src="../images/img/book-cover.png" alt="Book cover" width="300">
        <div class="book-details">
            <p><strong>Book name:</strong> Eloquent Javascript</p>
            <p><strong>Book author:</strong> Marijn Haverbeke</p>
            <p><strong>Book level:</strong> Beginner</p>
            <p><strong>Book tags:</strong> core</p>
            <p><strong>Book description:</strong> Short story</p>
            </div>
            <div class="price-cart">
                <p><strong>Price, $:</strong> <span>52.72</span></p>
                <label for="count"><strong>Count:</strong></label>
                <input type="number" id="count" name="count" value="1" min="1">
                <p><strong>Total price:</strong> <span>52.72</span></p>
                <button>Add to cart</button>
            </div>
    </main>
    </div>
    <script src="main.js"></script>

</html>
